<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        Custom <br />
        Password Generator
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" disabled />
        <button id="copy">
          <span id="copy-status">Copy</span>
        </button>
      </div>
      <div class="settings-box">
        <div class="custom-name">
          <label>Your Name :</label>
          <input type="text" class="checkbox" id="custom" placeholder="Name" />
        </div>

        <div class="settings">
          <label>Length :</label>
          <input
            type="number"
            min="8"
            max="20"
            value="10"
            id="length"
            step="1"
          />
        </div>

        <div class="settings">
          <label>Uppercase :</label>
          <input type="checkbox" class="checkbox" id="uppercase" checked />
        </div>

        <div class="settings">
          <label>Lowercase :</label>
          <input type="checkbox" class="checkbox" id="lowercase" checked />
        </div>

        <div class="settings">
          <label>Numbers :</label>
          <input type="checkbox" class="checkbox" id="numbers" checked />
        </div>

        <div class="settings">
          <label>Symbols :</label>
          <input type="checkbox" class="checkbox" id="symbols" checked />
        </div>
      </div>

      <button id="generate" class="btn">Generate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
